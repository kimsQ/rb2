<li class="table-view-cell border-bottom-0 serial {$L_active}">
  <a class="media d-flex" data-toggle="view"
      data-uid="{$L_uid}"
      data-list="{$list_id}"
      data-featured="{$L_featured_16by9}"
      data-provider="{$L_provider}"
      data-videoId="{$L_videoId}"
      data-format="{$L_format}"
      data-collapse="ture"
      data-url="/post/{$L_cid}">
    <span class="pull-left  media-middle pr-2 pl-1 f12 counter" style="width:20px"></span>
    <span class="pull-left position-relative mr-2">
      <img class="media-object" src="{$L_featured_16by9_sm}" style="width:120px">
      <time class="badge badge-dark rounded-0 position-absolute" style="right:1px;bottom:1px">{$L_time}</time>
    </span>
    <div class="media-body">
      <p class="font-weight-light line-clamp-2 f16" >
        {$L_subject}
      </p>
    </div>
  </a>
</li>
